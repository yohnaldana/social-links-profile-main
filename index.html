<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img
          class="profile-image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile of Jessica Randall"
        />
        <h1 class="text-preset-1">Jessica Randall</h1>
        <div class="text-preset-2-bold card__color-green">
          London, United Kingdom
        </div>
        <div class="text-preset-2 card-info">
          "Front-end developer and avid reader."
        </div>
        <button class="text-preset-2-bold">GitHub</button>
        <button class="text-preset-2-bold">Frontend Mentor</button>
        <button class="text-preset-2-bold">LinkedIn</button>
        <button class="text-preset-2-bold">Twitter</button>
        <button class="text-preset-2-bold">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
